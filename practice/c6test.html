<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getYoubi(year, month, day){
            var youbi = ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'];
            if(month<0){
                return 'そんな月はない'
            }
            var date = new Date(year, month + 1, day);
            return youbi[date.getDay()];
        }

        document.write('<p>1985年-1月10日は'　+ getYoubi(1985, -1, 10) + '</p>');

    </script>
</body>
</html>
