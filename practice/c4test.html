<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var youbi = ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'];
        for(var i=0; i<7; i++){
            var date = new Date(2018, 0, i);
            document.write('</p>' + date.toLocaleDateString() + 'は' + youbi[date.getDay()] + '</p>');
        }
    </script>

</body>
</html>
